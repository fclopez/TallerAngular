<form name="patientForm" ng-submit="addPatient()" ng-controller="patientCtrl" novalidate> 
    <h2 class="form-title">Register for the Contest</h2> 
    <div class="row"> 
        <div class="col-md-6"> 
            <label>Name:</label> 
            <input ng-model="patient.name" type="text" class="form-control" required/> 
        </div> 
        <div class="col-md-6"> 
            <label>Surname:</label>
            <input ng-model="patient.surname" type="text" class="form-control" required/> 
        </div> 
    </div> 
    <div class="row"> 
        <div class="col-md-6"> 
            <label>Address:</label> 
            <input ng-model="patient.address" type="text" class="form-control" required/> 
        </div> 
        <div class="col-md-6"> 
            <label>Age:</label> 
            <input ng-model="patient.age" type="number" class="form-control" required/> 
        </div> 
    </div> 
    <div class="row"> 
        <div class="col-md-6"> 
            <label>Telephone:</label> 
            <input ng-model="patient.telephone" type="number" class="form-control" required/> 
        </div> 
        <div class="col-md-6"> 
            <label>Cellphone:</label> 
            <input ng-model="patient.cellphone" type="number" class="form-control" required/> 
        </div> 
    </div> 
    <div class="row"> 
        <div class="col-md-6"> 
            <label>City:</label> 
            <input ng-model="patient.city" type="text" class="form-control" required/> 
        </div> 
        <div class="col-md-6"> 
            <label>Country:</label> 
            <input ng-model="patient.country" type="text" class="form-control" required/> 
        </div> 
    </div> 
    <input type="submit" value="submit" class="btn btn-default"> 
</form>
